<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Gravity Maze</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="game"></canvas>
    <div id="hud" role="status" aria-live="polite"></div>
    <!-- Mobile movement controls (shown only on touch devices via CSS) -->
    <div id="touch-controls">
      <button id="btn-left" aria-label="Move Left">◀</button>
      <button id="btn-right" aria-label="Move Right">▶</button>
      <button id="btn-jump" aria-label="Jump">⤒</button>
    </div>
    <div id="buttons">
      <button id="btn-ccw" aria-label="Rotate Counter-Clockwise">⟲</button>
      <button id="btn-cw" aria-label="Rotate Clockwise">⟳</button>
    </div>
    <script type="module" src="src/main.js"></script>
  </body>
  </html>
